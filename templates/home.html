<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <script>
    function submitText(){
        console.log('submitted')
        $.ajax({
          url:"/addTodo", 
          type: "POST", 
          data: {text1: $('#text1').val()}
        }).done(function(response){
          console.log(response)
        })
    }
  </script>
  <body>
    <div class="card">
      <div class="card-header">
        Question of the Day
      </div>
      <div class="card-body">
        <h5 class="card-title">What is your favorite color?</h5>
        <p class="card-text">Enter the name of your favorite color in the box below.</p>
        <form method="Post" action="/addTodo">
          <div class="mb-3 form-check">
            <p>
              Your Answer: <input type="text" id="text1" name="text1" minlength="3">
              <button type="submit" class="btn btn-success" id="submit">Submit</button>
            </p>
          </div>
        </form>
        {% for todoItem in todoList %}
            <p class="text-success"><i>Your favorite color is {{ todoItem }}!</i></p>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
